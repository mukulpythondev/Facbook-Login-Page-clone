<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="facebook favicon.png">
    <title>Facebook-log in or Sign up </title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto  items-center justify-center">
        <div class="left w-1/3  mx-14" >
            <img   class="w-80"   src= "facebook image.svg" alt="Facebook">
            <p class="text-2xl mx-6 ">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-xl outline-blue-400" type="text" placeholder="Email adress or Phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-xl outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">
                Log In 
            </button>
            <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline"> Forgotton Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4  mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>
            for Celebrity, brand  or Business
            </span>
        </div>
    </div>
    
</body>
</html>
